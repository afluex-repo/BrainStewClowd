<script>
    function SaveDonation() {
        debugger;
        var MemberNo = $("#MemberNo").val();
        var ChildName = $("#ChildName").val();
        var Gender = $("#Gender").val();
        var DOB = $("#DOB").val();
        var FatherName = $("#FatherName").val();
        var MotherName = $("#MotherName").val();
        var SisterName = $("#SisterName").val();
        var SisterAge = $("#SisterAge").val();
        var BrotherName = $("#BrotherName").val();
        var BrotherAge = $("#BrotherAge").val();
        var FamilyWork = $("#FamilyWork").val();
        var Need = $("#Need").val();
        var NeedAmount = $("#NeedAmount").val();

        if ($("#MemberNo").val() == "") {
            $("#MemberNo").addClass('errortext');
            $("#MemberNo").focus();
            return false;
        }
        if ($("#ChildName").val() == "") {
            $("#ChildName").addClass('errortext');
            $("#ChildName").focus();
            return false;
        }
        if ($("#Gender").val() == "0") {
            $("#Gender").addClass('errortext');
            $("#Gender").focus();
            return false;
        }
        if ($("#DOB").val() == "") {
            $("#DOB").addClass('errortext');
            $("#DOB").focus();
            return false;
        }
        if ($("#FatherName").val() == "") {
            $("#FatherName").addClass('errortext');
            $("#FatherName").focus();
            return false;
        }
        if ($("#MotherName").val() == "") {
            $("#MotherName").addClass('errortext');
            $("#MotherName").focus();
            return false;
        }
        if ($("#SisterName").val() == "") {
            $("#SisterName").addClass('errortext');
            $("#SisterName").focus();
            return false;
        }
        if ($("#SisterAge").val() == "") {
            $("#SisterAge").addClass('errortext');
            $("#SisterAge").focus();
            return false;
        }
        if ($("#BrotherName").val() == "") {
            $("#BrotherName").addClass('errortext');
            $("#BrotherName").focus();
            return false;
        }
        if ($("#BrotherAge").val() == "") {
            $("#BrotherAge").addClass('errortext');
            $("#BrotherAge").focus();
            return false;
        }
        if ($("#FamilyWork").val() == "") {
            $("#FamilyWork").addClass('errortext');
            $("#FamilyWork").focus();
            return false;
        }
        if ($("#Need").val() == "") {
            $("#Need").addClass('errortext');
            $("#Need").focus();
            return false;
        }
        if ($("#NeedAmount").val() == "") {
            $("#NeedAmount").addClass('errortext');
            $("#NeedAmount").focus();
            return false;
        }
        else {
            $.ajax({
                url: "/Home/SaveDonation",
                Type: "Post",
                data: { 'MemberNo': MemberNo, 'ChildName': ChildName, 'Gender': Gender, 'DOB': DOB, 'FatherName': FatherName, 'MotherName': MotherName, 'SisterName': SisterName, 'SisterAge': SisterAge, 'BrotherName': BrotherName, 'BrotherAge': BrotherAge, 'FamilyWork': FamilyWork, 'Need': Need, 'NeedAmount': NeedAmount },
                DataType: "JSON",
                success: function (data) {
                    if (data.Result == "1") {
                        alert('Donated successfully');
                        window.location.reload(true);
                        //window.location.href = '/BrainStew/donation.html';
                    }
                    else {
                        alert(data.Result);
                    }
                }
            });
        }
    }
</script>
<style>

<script>
    $('#DOB').datepicker({
        dateFormat: 'dd/mm/yy',
    });
    function isNumberKey(evt) {

        var charCode = (evt.which) ? evt.which : event.keyCode;
        if (charCode != 46 && charCode > 31
          && (charCode < 48 || charCode > 57))
            return false;

        return true;
    }
    function onlyAlphabets(e, t) {
        try {
            if (window.event) {
                var charCode = window.event.keyCode;
            }
            else if (e) {
                var charCode = e.which;
            }
            else { return true; }
            if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || (charCode == 32))
                return true;
            else
                return false;
        }
        catch (err) {
            alert(err.Description);
        }
    }
</script>
